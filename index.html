
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breitband-Simulator</title>
    <link rel="stylesheet" href="./bs/style.css">
</head>
<body>
    <!-- BayernLab Logo -->
    <img src="./bs/bayernlab_logo.png" alt="BayernLab Logo" class="logo">

    <div class="container">
        <h1>Breitband-Simulator</h1>
        <p>Dr√ºcke einen Button, um den Download zu simulieren:</p>
        <div class="speed-option">
            <button id="btn-3mb" onclick="startAllDownloads(3, this)">pdf Dokument<br>(3MB)</button>
            <button id="btn-25mb" onclick="startAllDownloads(25, this)">mp3 Musikdatei<br>(25MB)</button>
            <button id="btn-500mb" onclick="startAllDownloads(500, this)">Fotoalbum<br>(500MB)</button>
            <button id="btn-2gb" onclick="startAllDownloads(2000, this)">HD Kinofilm<br>(2GB)</button>
            <button id="btn-8gb" onclick="startAllDownloads(8000, this)">4K Kinofilm<br>(8GB)</button>
            <button id="btn-32gb" onclick="startAllDownloads(32000, this)">Videospiel<br>(32GB)</button>
        </div>

        <div class="result" id="result"></div>

        <div class="progress-container">
            <div class="label">56 Kbit/s (Modem)</div>
            <div class="progress-bar" id="progress-bar-56"></div>
            <div class="time" id="time-56"></div>
        </div>

        <div class="progress-container">
            <div class="label">128 Kbit/s (ISDN)</div>
            <div class="progress-bar" id="progress-bar-128"></div>
            <div class="time" id="time-128"></div>
        </div>

        <div class="progress-container">
            <div class="label">10 Mbit/s (Rechtsanspruch auf schnelles Internet)</div>
            <div class="progress-bar" id="progress-bar-10"></div>
            <div class="time" id="time-10"></div>
        </div>

        <div class="progress-container">
            <div class="label">30 Mbit/s (VDSL)</div>
            <div class="progress-bar" id="progress-bar-30"></div>
            <div class="time" id="time-30"></div>
        </div>
        <div class="progress-container">
            <div class="label">100 Mbit/s (VDSL Vectoring)</div>
            <div class="progress-bar" id="progress-bar-100"></div>
            <div class="time" id="time-100"></div>
        </div>
        <div class="progress-container">
            <div class="label">250 Mbit/s (VDSL Supervectoring)</div>
            <div class="progress-bar" id="progress-bar-250"></div>
            <div class="time" id="time-250"></div>
        </div>
        <div class="progress-container">
            <div class="label">1 GBit/s (Koaxialkabel)</div>
            <div class="progress-bar" id="progress-bar-1000"></div>
            <div class="time" id="time-1000"></div>
        </div>
        <div class="progress-container">
            <div class="label">2 GBit/s (Glasfaser)</div>
            <div class="progress-bar" id="progress-bar-2000"></div>
            <div class="time" id="time-2000"></div>
        </div>

<!--
        <div class="progress-container">
            <div class="label">10 GBit/s (5G)</div>
            <div class="progress-bar" id="progress-bar-10000"></div>
            <div class="time" id="time-10000"></div>
        </div>
-->
    </div>

    <script src="./bs/bs.js"></script>
</body>
</html>
